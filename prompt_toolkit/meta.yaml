  description: |
    prompt_toolkit could be a replacement for GNU readline, but it can be much more than that.
  doc_url: http://python-prompt-toolkit.readthedocs.io/en/stable/
  doc_source_url: https://github.com/jonathanslenders/python-prompt-toolkit/blob/master/docs/index.rst
