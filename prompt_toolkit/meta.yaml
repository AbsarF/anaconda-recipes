package:
  name: prompt_toolkit
  version: 1.0.14

source:
  fn: prompt_toolkit-1.0.14.tar.gz
  url: https://pypi.python.org/packages/55/56/8c39509b614bda53e638b7500f12577d663ac1b868aef53426fc6a26c3f5/prompt_toolkit-1.0.14.tar.gz
  md5: f24061ae133ed32c6b764e92bd48c496

requirements:
  build:
    - python
    - setuptools
    - six >=1.9.0
    - wcwidth
  run:
    - python
    - six >=1.9.0
    - wcwidth

test:
