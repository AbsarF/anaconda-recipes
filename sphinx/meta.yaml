package:
  name: sphinx
  version: 1.5.6

source:
  fn: Sphinx-1.5.6.tar.gz
  url: https://pypi.python.org/packages/95/d2/811beb24fa68afeb673e7a069aa3dbb95f57b426075d734ed913b47ca2ec/Sphinx-1.5.6.tar.gz
  md5: e5f3f34401f9658d6d28a8cce5191384

build:
  entry_points:
    - sphinx-build = sphinx:main
    - sphinx-quickstart = sphinx.quickstart:main
    - sphinx-apidoc = sphinx.apidoc:main
    - sphinx-autogen = sphinx.ext.autosummary.generate:main
  preserve_egg_dir: True

requirements:
  build:
    - python
    - setuptools
    - six
    - jinja2
    - pygments
    - docutils
    - snowballstemmer
    - babel
    - alabaster
    - sphinx_rtd_theme
    - imagesize
    - requests
    - colorama                      [win]
  run:
    - python
    - six
    - jinja2
    - pygments >=2.0
    - docutils >=0.11
    - snowballstemmer >=1.1
    - babel >=1.3,!=2.0
    - alabaster >=0.7,<0.8
    - imagesize
    - requests >=2.0.0
    - colorama >=0.3.5              [win]

test:
  commands:
    - sphinx-build -h
    - sphinx-quickstart -h
    - sphinx-apidoc -h
    - sphinx-autogen -h
  imports:
    - sphinx
    - sphinx.pycode

about:
  home: http://sphinx-doc.org
  license: BSD
  license_file: LICENSE
  summary: Documentation generator
  description: |
    Sphinx is a tool that makes it easy to create intelligent and beautiful
    documentation.
  doc_url: http://www.sphinx-doc.org/en/stable/contents.html
  doc_source_url: https://github.com/sphinx-doc/sphinx/blob/master/doc/contents.rst
  dev_url: https://github.com/sphinx-doc/sphinx/
