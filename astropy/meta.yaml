package:
  name: astropy
  version: 1.3.2

source:
  fn: astropy-1.3.2.tar.gz
  url: https://pypi.python.org/packages/e3/e4/4bd88bce765d8156091235d8747d8878d764bcd78180294bed0a2d003654/astropy-1.3.2.tar.gz
  md5: c597c68e4392a82f90a9cb22c3b28628

build:
  detect_binary_files_with_prefix: False
  entry_points:
    - fits2bitmap = astropy.visualization.scripts.fits2bitmap:main
    - fitscheck = astropy.io.fits.scripts.fitscheck:main
    - fitsdiff = astropy.io.fits.scripts.fitsdiff:main
    - fitsheader = astropy.io.fits.scripts.fitsheader:main
    - fitsinfo = astropy.io.fits.scripts.fitsinfo:main
    - samp_hub = astropy.vo.samp.hub_script:hub_script
    - volint = astropy.io.votable.volint:main
    - wcslint = astropy.wcs.wcslint:main

requirements:
  build:
    - python
    - setuptools
    - numpy x.x
  run:
    - python
    - numpy x.x
    - argparse          [py26]

test:
  commands:
    - fits2bitmap --help
    - fitscheck --help
    - fitsdiff --help
    - fitsheader --help
    - fitsinfo --help
    - samp_hub --help
    - volint --help
    - wcslint --help
  imports:
    - astropy

about:
  home: http://www.astropy.org/
  license: BSD
  summary: Community-developed Python Library for Astronomy
  description: |
    Astropy is a community-driven package intended to contain much of the core functionality and
    some common tools needed for performing astronomy and astrophysics with Python.
  doc_url: http://docs.astropy.org/en/stable/
  doc_source_url: https://github.com/astropy/astropy/blob/master/docs/index.rst
  dev_url: https://github.com/astropy/astropy
